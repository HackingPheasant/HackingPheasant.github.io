{%- assign social = site.author.social -%}

<div class="social-media-list">
  {%- if social.github -%}
  <div>
      <a rel="me" href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}">
          <svg class="svg-icon icon-grey">
              <use href="/assets/images/icons/github.svg"></use>
          </svg>
      </a>
  </div>
  {%- endif -%}
  {%- if social.linkedin -%}
  <div>
      <a rel="me" href="https://www.linkedin.com/in/{{ social.linkedin | cgi_escape | escape }}" title="{{ social.linkedin | escape }}">
          <svg class="svg-icon icon-grey">
              <use href="/assets/images/icons/linkedin.svg"></use>
          </svg>
      </a>
  </div>
  {%- endif -%}
  {%- if social.twitter -%}
  <div>
      <a rel="me" href="https://twitter.com/{{ social.twitter | cgi_escape | escape }}" title="{{ social.twitter | escape }}">
          <svg class="svg-icon icon-grey">
              <use href="/assets/images/icons/twitter.svg"></use>
          </svg>
      </a>
  </div>
  {%- endif -%}
</div>
